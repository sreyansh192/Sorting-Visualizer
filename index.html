<!DOCTYPE html>
<html lang='en'>
<head>
		<meta charset="UTF-8">
		<title>sorting visualizer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/sort.css">
</head>
<body>
	<h1>SORTING VISUALIZER</h1>
	<div>
	<span>
		<button type="button" class="btn btn-dark,btn btn-outline-success" onclick="generate()">NEW ARRAY</button>
	</span> 
	<span id="sort">
		<button type="button" class="btn btn-dark,btn btn-outline-primary" onclick="insertion()">INSERTION SORT</button>
		<button type="button" class="btn btn-dark,btn btn-outline-primary" onclick="quick()">QUICK SORT</button>
		<button type="button" class="btn btn-dark,btn btn-outline-primary" onclick="merges()">MERGE SORT</button>
		<button type="button" class="btn btn-dark,btn btn-outline-primary" onclick="selection()" >SELECTION SORT</button>
		<button type="button" class="btn btn-dark,btn btn-outline-primary" onclick="bubble()">BUBBLE SORT</button>
	</span>
	</div>

	<div id="array_container"></div>

	<div>
		<script src="sort.js"></script>
	</div>

</body>
</html>
